<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>TimeSheet</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
</head>
<body>

<nav class="blue darken-2" role="navigation">
  <div class="nav-wrapper container">
    <a id="logo-container" href="#" class="brand-logo">TimeSheet</a>
  </div>
</nav>
<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12">
        <table class="highlight">
          <thead>
          <tr>
            <th>Employee Name</th>
            <th>Role</th>
            <th>Start Date</th>
            <th>Months Worked</th>
            <th>Monthly Rate ($)</th>
            <th>Total Billed ($)</th>
          </tr>
          </thead>

          <tbody id="employeeTable">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="section" id="inputForm">
    <div class="row">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="employee-name" type="text">
            <label for="employee-name">Employee Name</label>
          </div>
          <div class="input-field col s12">
            <input id="role" type="text">
            <label for="role">Role</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="start-date" type="text" class="datepicker">
            <label for="start-date">Start Date</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="monthly-rate" type="number" class="validate">
            <label for="monthly-rate">Monthly Rate</label>
          </div>
          <button class="btn waves-effect waves-light blue darken-2" type="submit" name="action" id="submit-btn">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/js/firebase.js"></script>
</html>
